<section>
  <div class="page-header">
    <h1>Your Catalogs <span ng-show="vm.user._id!==undefined">{{user.displayName}}</span></h1>
  </div>

  <div id="your-catalog-list" class="list-group">
    <div>
      <a ng-repeat="catalog in vm.catalogs" ng-if="vm.user._id==catalog.user._id"
         ui-sref="catalogs.view({ catalogId: catalog._id })"
         class="list-group-item catalog-list-link col-md-4">
        <small class="list-group-item-text">
          Created on
          <span ng-bind="catalog.created | date:'mediumDate'"></span>
          by
          <span ng-if="catalog.user" ng-bind="catalog.user.displayName"></span>
          <span ng-if="!catalog.user">Deleted User</span>
        </small>
        <h3 class="list-group-item-heading" ng-bind="catalog.name"></h3>
        <p class="list-group-item-text" ng-bind="catalog.description"></p>
      </a>
      <div class="pull-right" ng-show="vm.catalog.isCurrentUserOwner">
        <a class="btn btn-primary" ui-sref="catalogs.edit({ catalogId: vm.catalog._id })">
          <i class="glyphicon glyphicon-edit"></i>
        </a>
        <a class="btn btn-primary" ng-click="vm.remove()">
          <i class="glyphicon glyphicon-trash"></i>
        </a>
      </div>
    </div>

    <div class="alert alert-warning text-center" ng-if="vm.catalogs.$resolved && !vm.catalogs.length">
      No Catalogs yet, why don't you <a ui-sref="catalogs.create">create one</a>?
    </div>
  </div>
</section>
